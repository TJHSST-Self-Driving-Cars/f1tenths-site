
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
<h1>Leaderboard</h1> 

{% if run_time %}
        {%if run_time != -1%}
            <h4>Your code ran in {{run_time}} ticks.</h4>
        {%else%}
            <h4>Your code failed.</h4>
        {% endif %}
{% endif %}

<table align="center" id="comic">
	<tr>

      <td><b>Rank</b></td>
      <td><b>Name</b></td>
	<td><b>Time</b></td>
    
    </tr>

            {% for item in table %}
    <tr>
      <td>{{ item.rank }}</td>
      <td>{{ item.name }}</td>
	<td>{{ item.time }}</td>
    </tr>
{% endfor %}
    </table> 
    <form action='{{ url_for("back2home")}}' method="POST">
        <input type="submit" value="Back to Homepage" />
    </form>
    </body>
</html>
